<html>

<head>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>


</head>



<body>
<div id="topDiv" style="width:100%;border:40px solid black;height:100px;background-color:grey">
    my, my this is a pretty div.
</div>
<div id="bottomDiv" style="width:100%;border:40px solid black;height:100px;background-color:green">
    my, my this is a pretty div.
</div>
</br>
<button onclick="hideDivs()">Toggle</button>
<button onclick="showDivs()">Show</button>
<button onclick="hidebottomDiv()">Bottom</button>
    <script>

function hideDivs(){
$("div").fadeOut("slow","linear");

}

function showDivs(){
$("div").fadeIn("slow","linear").show();

}
function hidebottomDiv(){
    $("#bottomDiv").fadeOut("slow","linear");
}
</script>


</body>









</html>
